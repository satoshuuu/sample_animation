<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>animation</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  </head>
  <body>
    <div class="mainCircle">

      <div class="subCircle circle0">
        <div class="share">
          <i class="fas fa-share-alt fa-3x"></i>
        </div>
      </div>
      <div class="subCircle circle1">
        <div class="twitter">
          <i class="fab fa-twitter fa-3x"></i>
        </div>
      </div>
      <div class="subCircle circle2">
        <div class="instagram">
          <i class="fab fa-instagram fa-4x"></i>
        </div>
      </div>
      <div class="subCircle circle3">
        <div class="mail">
          <i class="far fa-envelope fa-3x"></i>
        </div>
      </div>
      <div class="subCircle circle4">
        <div class="facebook">
          <i class="fab fa-facebook-f fa-4x"></i>
        </div>
      </div>
      <div class="subCircle circle5">
        <div class="line">
          <i class="fab fa-line fa-4x"></i>
        </div>
      </div>
      <div class="subCircle circle6">
        <div class="github">
          <i class="fab fa-github fa-4x"></i>
        </div>
      </div>
      <div class="subCircle circle7">
        <div class="phone">
          <i class="fas fa-phone fa-3x"></i>
        </div>
      </div>
      <div class="subCircle circle8">
        <div class="dropbox">
          <i class="fab fa-dropbox fa-4x"></i>
        </div>
      </div>
    </div>

    <script src="./strict.js"></script>
  </body>
</html>

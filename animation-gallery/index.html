<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation-Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="page-title">Animation&emsp;Gallery</h1>

        <!-- スライドアニメーション -->
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="images/image1.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="images/image2.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="images/image3.png" alt="">
                </div>
            </div>
        </div>
    </header>

    <!-- 作品一覧 -->
    <div class="gallery">
        <div class="gallery__title">
            <h2>Gallery</h2>
        </div>
        <div class="cards">
            <div class="card">
                <a class="card__link" href="https://satoshuuu.github.io/sample_animation/scroll-animation/index.html">
                    <img class="card__img" src="images/image1.png" alt="">
                    <div class="card__content">
                        <h1 class="card__title">scroll-animation</h1>
                        <p class="card__text">スクロールを監視し、文字列がアニメーションする。</p>
                    </div>
                </a>
            </div>
            <div class="card">
                <a class="card__link" href="https://satoshuuu.github.io/sample_animation/slide-animation/index.html">
                    <img class="card__img" src="images/image2.png" alt="">
                    <div class="card__content">
                        <h1 class="card__title">slide-animation</h1>
                        <p class="card__text">swipe.jsを用いて、ヒーロースライダーを作成しました。</p>
                    </div>
                </a>
            </div>
            <div class="card">
                <a class="card__link" href="https://satoshuuu.github.io/sample_animation/menu-animation/index.html">
                    <img class="card__img" src="images/image3.png" alt="">
                    <div class="card__content">
                        <h1 class="card__title">menu-animation</h1>
                        <p class="card__text">メニューのアニメーションです。3Dアニメーションを実装しました。</p>
                    </div>
                </a>
            </div>
            <div class="card">
                <a class="card__link" href="https://satoshuuu.github.io/sample_animation/sample1/index.html">
                    <img class="card__img" src="images/image4.png" alt="">
                    <div class="card__content">
                        <h1 class="card__title">share-animation</h1>
                        <p class="card__text">カラフルなシェアボタンのアニメーションです。</p>
                    </div>
                </a>
            </div>
            <div class="card">
                <a class="card__link" href="https://satoshuuu.github.io/sample_animation/sample2/index.html">
                    <img class="card__img" src="images/image5.png" alt="">
                    <div class="card__content">
                        <h1 class="card__title">share-animation2</h1>
                        <p class="card__text">delayを利用したシェアボタンのアニメーションです。</p>
                    </div>
                </a>
            </div>
            <div class="card">
                <a class="card__link" href="#">
                    <img class="card__img" src="images/image6.png" alt="">
                    <div class="card__content">
                        <h1 class="card__title">AnimationGallery</h1>
                        <p class="card__text">制作したアニメーションを紹介しているページ</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
